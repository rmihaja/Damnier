    <header>
        <h1>Formulaire de contact</h1>
    </header>

    <main>
        <h1>Une suggestion? Un avis? Contactez-nous avec ce formulaire</h1>

        <img class="mail" src="/Images/mail.png" alt="">

        <form method=post action="mailto:landry.foucault@gmail.com">

            <label for="nom">Votre nom :</label>
            <input type="text" id="nom" name="nom" required>

            <label for="naissance">Votre date de naissance :</label>
            <input type="date" id="naissance" name="naissance">

            <label for="objet">Objet du message :</label>
            <input type="text" id="objet" name="objet" required>

            <label for="message">Votre message :</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </main>
    <footer>
        <p><a href="../contact/mentions-legales/">Mentions légales</a></p>
